<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Trispace&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/nano.min.css"/>
    <link rel="stylesheet" href="css/popup-style.css">
    <script defer src="../font-awesome/js/all.min.js"></script>
    <title>Document</title>
</head>
<body>
    <!-- logo image -->
    <div id="header">
        <img class="icon" src="../icons/popup_icon-32x.png" alt="Reading Lines">
    </div>

    <div class="grid">
        <h4 class="left-2 center-text">OFF / ON</h4>
        <!-- https://www.w3schools.com/howto/howto_css_switch.asp -->
        <label class="switch right-2">
            <input id="on-off" type="checkbox">
            <span class="switch-slider round"></span>
        </label>
    </div>

    <div id="settings">
        <div id="toggle-button-box">
            <button class="toggle" id="single-line-btn"><h3>Single line</h3></button>
            <button class="toggle" id="dual-line-btn"><h3>Dual line</h3></button>
        </div>

        <div id="single-line">
            <!-- Settings for a single line -->
            <div class="setting-grid">
                <p class="setting-name">Bar Height</p>
                <p class="setting-ammount"><span>10</span>px</p>
                <button class="minus-button setting-button"><i class="fas fa-minus"></i></button>
                <div class="slider-grid">
                    <input type="range" min="8" max="50" value="12"  id="dual-bar-gap-height">
                </div>
                <button class="plus-button setting-button"><i class="fas fa-plus"></i></button>
            </div>

        </div>

        <div id="dual-line">
            <!-- Settings for dual lines -->
            <div class="setting-grid">
                <p class="setting-name">Bar Height</p>
                <p class="setting-ammount"><span>10</span>px</p>
                <button class="minus-button setting-button"><i class="fas fa-minus"></i></button>
                <div class="slider-grid">
                    <input type="range" min="8" max="50" value="12"  id="dual-bar-gap-height">
                </div>
                <button class="plus-button setting-button"><i class="fas fa-plus"></i></button>
            </div>

            <hr>
            <div class="setting-grid">
                <p class="setting-name">Gap Height</p>
                <p class="setting-ammount"><span>10</span>px</p>
                <button class="minus-button setting-button"><i class="fas fa-minus"></i></button>
                <div class="slider-grid">
                    <input type="range" min="8" max="50" value="12"  id="dual-bar-gap-height">
                </div>
                <button class="plus-button setting-button"><i class="fas fa-plus"></i></button>
            </div>
        </div>

        <p>Color</p>
        <div class="color-picker" id="color-picker"></div>

    </div>

    <!-- <div id="footer">
        <a href='https://www.github.com/kylehardinge'><i class="fab fa-github"></i></a>
        <a href="http://www.kylehardinge.github.io"><i class="fas fa-link"></i></a>
    </div> -->


    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
    <script src="js/main.js"></script>
    <!-- <script src="js/outputs.js"></script>  -->
</body>
</html>
